<html>
<title>gamingzone</title>
<head>
<meta name="viewport" content="width:device-width,initial-scale=1.0">
<style>
*{
font-family:Showcard Gothic;
background-color:black;
}
.logo{
width:15%;
float:left;
}
.logo img{
width:100%;
height:auto;
animation-name:logoa;
animation-duration:4s;
animation-iteration-count:infinite;
transform:rotateX(180deg);
float:left;
}

@keyframes logoa{
0%{transform:rotateX(360deg);}
10%{transform:rotateX(180deg);}
50%{transform:rotateX(-180deg);}
100%{transform:rotateX(180deg);}
}

.head{
width:75%;
color:#ff3300;
font-size:30px;
overlapp:none;
float:right;
}
h4{
animation-name:text;
animation-duration:4s;
animation-iteration-count:infinite;
text-shadow:2px 2px 10px #ff3300;
}
.row:after {
  content: "";
  display: table;
  clear: both;
}
@keyframes text {
  0%   {color: red;
margin-right:20px;}
  25%  {color: orange;
margin-left:20px;}
  50%  {color: yellow;
margin-right:30px;}
  100% {color: #ffff33;
margin-left:30px;}
}
.form{
width:200px;
height:490px;
background-color:#ff33000.5;
position:relative;
margin:10% auto;
overflow:hidden;
padding:5px;
}
.button{
padding:2px 2px;
width:110px;
height:300px;
border-radius:30px;
box-shadow:0 0 20px 9px #ff3300;
background:linear-gradient(black,red);
margin:35px;
position:relative;

}
.buttontype{
padding:25px 25px;
border:0;
outline:none;
background:transparent;
cursor:pointer;
color:#ff3300;
position:relative;
}
.buttontype:hover{
width:111px;
height:33%;
border-radius:30px;
padding:5px 5px;
border:0;
outline:none;
cursor:pointer;
color:#ff3300;
background:linear-gradient(to right,orange,yellow);
position:relative;
}

.social{
margin:20 px;
text-align:center;
cursor:pointer;
}
.social img{
width:30px;
margin:0 12px;
curser:pointer;
border-radius:5px;
}

</style>
</head>
<body>
<div class="row">
	<div class="logo">
		<img src="logo.jpg"></img>
	</div>
	<div class="head">
		<h4>GAMING ZONE</h4>
	</div>
</div>
<div class="form">
	<div class="button">
		<div id="but"></div>
		<button class="buttontype" onclick="direct()">home</button>
		 <select name="games" class="buttontype" id="games">
		<option value="quiz" class="buttontype" selected>games</button></option>
 	 	  <option value="quiz" class="buttontype">quiz</button></option>
 		 <option value="tic-tac-toe" class="buttontype" >tic-tac-toe</option>
		 </select>
		<button class="buttontype" onclick="games()">go to game</button>
		<button class="buttontype" onclick="contact()">contact</button>
	</div>
	<div class="social">
		<img src="fb.jpg">
		<img src="tw.jpg">	
		<img src="in.jpg">
	</div>
	
</div>
<script>
function direct(){
window.location.href="index.html";
}

function games(){
y=document.getElementById("games").value;
a=y.localeCompare("quiz")
if(a==0){
window.location.href="quiz.html";}
}
</script>
</body>
</html>
